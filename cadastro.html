<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link  rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="imagens/favicon.png">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="index.html">Casa Ela por Elas</a>
        </nav>
    </header>
    <main>
        <h1 class="titulo-principal">Sua ação pode mudar vidas</h1>
        <h1 class="titulo-principal">Se cadastre em nossa organização</h1>
        <form autocomplete="off">
            <p><label for="Nome">Nome Completo:</label>
                <input type="text" name="Nome" id="Nome"></p>
            <p><label for="email">Email:</label>
                <input type="email" name="email" id="email"></p>
            <p><label for="CPF">CPF:</label>
                <input type="text" name="CPF" id="CPF">></p>
            <p><label for="telefone">Telefone:</label>
                <input type="number" name="telefone" id="telefone"></p>
            <p><label for="Data">Data de nascimento:</label>
                <input type="date" name="Data" id="Data"></p>
            <p><label for="Cidade">Cidade: </label>
                <input type="text" name="Cidade" id="Cidade"></p>
            <p><label for="Estado">Estado:</label>
                <input type="text" name="Estado" id="Estado"></p>
            <button type="submit">Cadastrar</button>
        </form>
        <section class="conteudo">
            <h1 class="titulo-principal">Faça sua doação anônima</h1>
                <p>Todo valor arrecado é convertido em vidas que podem ser transformadas</p>
                <p>Em minutos contribua com nosso projeto:</p>
                <p>Número pix: 411.000.000-00</p>
        </section>
    </main>
</body>
</html>
